<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="../public/form.css">
</head>
<body>
    <form action="/edit_user" method="post" enctype="multipart/form-data">
        <p>Coloque o link completo das redes sociais exemplo: <strong>  "https://www.instagram.com/username"</strong></p>
        <h1>Editar Usuário</h1>
        <label for="idaluno">RA:</label>
        <input type="number" id="ra" name="ra" min="1" max="99999999999" required><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" name="apelido" ><br>

        <label for="linkedin">LinkedIn:</label>
        <input type="text" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/username"><br>

        <label for="github">GitHub:</label>
        <input type="text" id="github" placeholder="https://github.com/username" name="github" ><br>

        <label for="instagram">Instagram:</label>
        <input type="text" id="instagram" placeholder="https://www.instagram.com/username" name="instagram" ><br>

        <label for="photo">Foto de Perfil:</label>
        <input type="file" id="photo" name="photo" required><br><br>

        <input type="submit" value="Upload">
    </form>
</body>
</html>
